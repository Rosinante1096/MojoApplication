<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

            <mat-card-title><strong>Total Ingresos</strong></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left">
                <mat-icon aria-label="Side nav toggle icon">monetization_on</mat-icon>
                <span>34.239</span>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>Total gastos</strong></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left">
                <mat-icon aria-label="Side nav toggle icon">monetization_on</mat-icon>
                <span>78.847</span>

    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title><strong>Ingresos periodo</strong></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left">

                <span>59.574</span>
            </div>
        </mat-card-content>
    </mat-card>

</div>
<h4>
    Seleccione los filtros de consulta:
</h4>
<form class="example-form">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="left">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Canal">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Artista">
        </mat-form-field>
        <div class="clase-button">
            <button mat-flat-button>Exportar</button>
        </div>

    </div>
</form>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="left">

    <div style="width:50%">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
